<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="Seda Malkoç" name="Nermin Güleş" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Francois+One">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css\style.css" />
  <title>Calendar with Events</title>
</head>

<body>
  <nav class="nav">
    <div class="nav-logo">
      <p>Calendar</p>
    </div>
  </nav>
  <div class="notification">
    <h1>Notification <i class="bi bi-volume-mute-fill"></i></h1>
  </div>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Event Time From" class="event-time-from" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Event Time To" class="event-time-to" />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Add Event</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>

  </div>

  <div class="fullscreen-alarm">
    <h1>
      <i class="bi bi-bell-fill bell-animation"></i>
      <span class="fullscreen-alarm-title">Alarm Title</span>
      <span class="alarm-stop"><i class="bi bi-x-circle-fill"></i> Stop</span>
    </h1>
  </div>
  <div class="credits">

    <div class="alarm-active">
      <h1 style="width: 400px;"><i class="bi bi-check-circle-fill"></i> <span class="alarm-active-title"></span></h1>
      <h1><i class="bi bi-alarm-fill"></i> <span class="alarm-active-time"></span></h1>
      <h1 class="alarm-delete"><i class="bi bi-trash2-fill"></i> Delete</h1>
    </div>
    <div class="alarm-add-new">
      <h1><i class="bi bi-check-circle-fill"></i><input type="text" id="alarm-title" placeholder="Alarm Title"></h1>
      <h1 style="width: 300px;">
        <i class="bi bi-alarm-fill"></i>
        <select id="alarm-hours"></select> : <select id="alarm-minutes"></select>
      </h1>
      <h1 class="alarm-add" style="width: 300px;"><i class="bi bi-plus-circle-fill"></i> Add</h1>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
    integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js\script.js"></script>
</body>

</html>
